<!-- PetWellBot Logo - Larger and More Readable -->
<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="25" cy="25" r="22" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Paw print icon -->
  <g fill="#ffffff">
    <!-- Main pad -->
    <ellipse cx="25" cy="27" rx="5" ry="6"/>
    <!-- Toe pads -->
    <circle cx="20" cy="18" r="2.5"/>
    <circle cx="25" cy="16" r="2.5"/>
    <circle cx="30" cy="18" r="2.5"/>
    <circle cx="25" cy="20" r="2"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="22" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#1f2937">PetWellBot</text>
  <text x="55" y="37" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="500" fill="#6b7280">AI Health Assistant</text>
</svg>